<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <form action="#" th:action="@{/insert}"  th:object="${shopStore}" method="post" class="col-sm-5">
            <div class="card">
                <div class="card-header">
                    <h4>Insert ShopStore</h4>
                </div>
                <div class="card-body">


                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" th:field = "*{name} " class="form-control">
<!--                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td><br>-->
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>

                        <label>Capacidad</label>
                        <input type="text" th:field=" *{capacity} " class="form-control">
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></small>

                        <hr color="blue" size=3>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Guardar" class="btn btn-info">
                    <a href="/list" class="btn btn-link">Regresar</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
